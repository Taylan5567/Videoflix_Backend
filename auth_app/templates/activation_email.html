<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Konto aktivieren</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .container { max-width: 560px; margin: 0 auto; padding: 24px; }
      .button { display:inline-block; padding:12px 18px; text-decoration:none; border-radius:8px; background:#111827; color:#fff; }
      .muted { color:#6b7280; font-size:14px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Willkommen bei Videoflix</h2>
      <p>Hallo {{ user_email_string }},</p>
      <p>bitte bestätige deine Registrierung:</p>
      <p><a class="button" href="{{ activation_link_string }}">Konto aktivieren</a></p>
      <p class="muted">
        Falls der Button nicht funktioniert, nutze diesen Link:<br>
        <a href="{{ activation_link_string }}">{{ activation_link_string }}</a>
      </p>
      <p>Viele Grüße<br>dein Videoflix Team</p>
    </div>
  </body>
</html>
